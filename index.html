<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Quest Mods">
  <meta name="author" content="ArtemisE1Tara">
  <meta name="keywords" content="Beat Saber, Quest, Mods">
  <title>Quest Beat Saber Mods</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preload" href="/assets/space.jpg" as="image">
  <style>
    p {
        text-decoration:none;
        text-align: left;
        font-size: 15px; 
        color: white;
    }
    p:link {
        color: rgb(101, 113, 153);
        text-decoration:none;
    }

    a:link {
        color: rgb(167, 59, 194);
        text-decoration:none;
    }

    a:visited {
        color: rgb(167, 59, 194);
        text-decoration:none;
    }

    a:hover {
        color: rgb(167, 59, 194);
        text-decoration:none;
    }

    html {
    height: auto;
    min-height: 100%;
    background-image: url('./assets/space.jpg');
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
}

/* Center the loader */
#loader {
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 1;
    width: 85px;
    height: 85px;
    margin: -76px 0 0 -76px;
    border: 16px solid #ffffff;
    border-radius: 50%;
    border-top: 16px solid #000000;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
    }

 

    @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
    }

    /* Add animation to "page content" */
    .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s
    }

    @-webkit-keyframes animatebottom {
    from { bottom:-100px; opacity:0 } 
    to { bottom:0px; opacity:1 }
    }

    @keyframes animatebottom { 
    from{ bottom:-100px; opacity:0 } 
    to{ bottom:0; opacity:1 }
    }

    #myDiv {
    display: none;
    }
  </style>
</head>
  <body onload="loader()" style="margin:0;">
    <div id="loader"></div>
    
    <div class="container" style="display:none; background-color:#333333cb; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;" id="myDiv" class="animate-bottom">
        <br>
        <div class="logo">
          <a href="./index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Beat_Saber_Logo.png" alt="Logo" height="150px" width="130px"></a>
        </div>
        <p style="text-align: center; font-size: 20px;"><a href="https://discord.gg/fdjcvNszxe">Discord</a></p>
        <div class="blog-post">
            <h2 style="color: white; text-align: center">Versions</h2>
            <div style="text-align: center">
              <a href="./1.27.0_3631150051/index.html"><button class="btn">1.27.0_3631150051</button></a>
          </div>
          <br>
            <div style="text-align: center">
                <a href="./1.25.1/index.html"><button class="btn">1.25.1</button></a>
            </div>
        </div>

        <script>
          var myVar;
          
          function loader() {
            myVar = setTimeout(showPage, 600);
          }
          
          function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
          }
      </script>
  </body>
</html>
